<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Tech Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body> 
  <div class="landing-page">


  <!-- Login Section -->
  <div id="login-section">
    <input type="text" id="admin-username" placeholder="Username" />
    <input type="password" id="admin-password" placeholder="Password" />
    <button id="admin-login-btn">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- Admin Panel Section -->
  <div id="admin-panel" style="display:none;">
    <h2>Add a Question</h2>
    <form id="add-question-form">
      <input type="text" id="question-text" placeholder="Enter question" required />
      <input type="text" id="correct-answer" placeholder="Correct answer" required />
      <input type="text" id="wrong1" placeholder="Wrong answer 1" required />
      <input type="text" id="wrong2" placeholder="Wrong answer 2" required />
      
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="javascript">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
      </select>

      <button type="submit">Add Question</button>
    </form>

    <br />
    <label for="question-count">
      Number of questions per quiz:
      <input type="number" id="question-count" min="1" value="5" />
    </label>
  </div>
  </div>
  <script src="src/scripts/admin.js"></script>
</body>
</html>
