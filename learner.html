<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Take the Quiz</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="landing-page">
        <div id="start-section">
          <h2>Quiz App</h2>
          <label for="num-qustions">Enter Your Name</label>
          <input type="text" id="username" placeholder="Your Name" />
          <!-- <label for="num-qustions">Number of questions</label>
          <select name="" id="numOfQuestions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select> -->
          <label for="category">Select Category</label>
          <select id="category">
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
          <!-- <label for="time">Select Time Per Question</label>
          <select name="" id="time">
            <option value="1">5 seconds</option>
            <option value="2">10 seconds</option>
            <option value="3">15 seconds</option>
            <option value="4">20 seconds</option>
            <option value="5">25 seconds</option>
            <option value="6">30 seconds</option>
          </select> -->
          <button
            id="start-btn"
            style="display: block; margin: 20px auto 0 auto"
          >
            Start Quiz
          </button>
        </div>

        <div id="quiz-section" style="display: none">
          <h2 id="question-title"></h2>
          <ul id="answers-list"></ul>
          <div>
            <p>Time left: <span id="timer">10</span>s</p>
            <progress id="progress-bar" value="0" max="100"></progress>
          </div>
        </div>

        <div id="result-section" style="display: none">
          <h2>Quiz Complete!</h2>
          <p id="score-output"></p>
          <button onclick="location.reload()">Try Again</button>
          <button onclick="location.href='index.html'">Back to Home</button>
        </div>
      </div>
    </div>
    <script src="src/scripts/learner.js"></script>
  </body>
</html>
